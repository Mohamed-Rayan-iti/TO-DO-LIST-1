<!DOCTYPE html>
<html>

<head>
    <title>TO-DO LIST</title>
    <link rel="shortcut icon" href="https://www.pngitem.com/pimgs/m/164-1649299_do-todo-list-icon-hd-png-download.png" type="image/x-icon">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="doto list">
    <meta name="description" content="doto list">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="res/css/Style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="container">
        <h1>TO-DO LIST</h1>
        <div class="add-New-Task">
            <input id="new-task" type="text" placeholder="Enter task to add">
            <button class="add"><i class="fas fa-plus"></i></button>
        </div>

        <h3>Todo</h3>

        <ul id="incomplete-tasks">
            <li>
                <input type="checkbox">
                <label>Pay Bills</label>
                <input type="text">
                <div class="btn">
                    <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                    <button class="delete"><i class="far fa-trash-alt"></i></button>
                </div>
            </li>
            <li class="editMode">
                <input type="checkbox">
                <label>Go Shopping</label>
                <input type="text" value="Go Shopping">
                <div class="btn">
                    <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                    <button class="delete"><i class="far fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>

        <h3>Completed</h3>

        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked>
                <label>See the Doctor</label>
                <input type="text">
                <div class="btn">
                    <button class="edit"><i class="fas fa-pencil-alt"></i></button>
                    <button class="delete"><i class="far fa-trash-alt"></i></button>
                </div>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="res/js/Script.js"></script>

</body>

</html>
